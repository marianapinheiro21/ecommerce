<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
</head>
<body>
    <h1>Resumo do Carrinho</h1>

        {% for product_id, product_data in carrinhoItens.items %}

    </ul>
